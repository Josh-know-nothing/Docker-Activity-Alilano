version: '3.8'

services:
  web:
    image: joshua3125/django-app:latest
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - django_data:/app
    environment:
      DEBUG: "1"
      USE_SQLITE: "true"
      DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1 [::3]"

volumes:
  django_data:
